<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="backer">
          <h1 class="webName">ðŸŒŒ<em>= NOVABRIX FORMS! =</em></h1>
        </div>
      </div>

      <div class="right">
        <div class="top">
          <h3 class="informer">
            Welcome to <em>NOVABRIX FORMS!</em> A subsidiary of
            <em>novabriks.com</em>, Novabrix Forms offer you the highest quality
            forms in all the land!
          </h3>
          <h3 class="informer">So what are you waiting for? Sign Up Now!!</h3>
        </div>

        <div class="middle">
          <h2 class="motiv">Let's Do This!</h2>
          <form action="">
            <div class="formRow">
              <div class="formEl push">
                <label for="firster">First Name:</label>
                <input
                  type="text"
                  name="firstName"
                  id="firster"
                  minlength="3"
                  maxlength="30"
                  required
                />
              </div>
              <div class="formEl">
                <label for="laster">Last Name:</label>
                <input
                  type="text"
                  name="lastName"
                  id="laster"
                  minlength="3"
                  maxlength="30"
                  required
                />
              </div>
            </div>
            <div class="formRow">
              <div class="formEl push">
                <label for="mailer">Email:</label>
                <input
                  type="email"
                  name="userEmail"
                  id="mailer"
                  maxlength="30"
                  placeholder="yourname@example.com"
                  required
                />
              </div>
              <div class="formEl">
                <label for="numberer">Phone Number:</label>
                <input
                  type="text"
                  name="phoneNum"
                  id="numberer"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="Ex: 555-555-5555"
                  required
                />
              </div>
            </div>
            <div class="formRow">
              <div class="formEl push">
                <label for="passer">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="passer"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>
              <div class="formEl">
                <label for="confirmer">Confirm Password:</label>
                <input
                  type="password"
                  name="passwordConf"
                  id="confirmer"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>
            </div>
            <div class="bottom">
              <button class="signUp" type="submit">Sign Up!</button>
              <p class="reeler">
                Already have an account? <a href="tempPage.html"> Log In!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p class="closer">== more by NOVABRIX (GitHub) ==</p>
      <a href="https://github.com/novabrix?tab=repositories" class="githubLink">
        <img
          src="img/github.svg"
          alt="GitHub link for NOVABRIX"
          class="githubIMG"
        />
      </a>
    </footer>
  </body>
</html>
